# Default values for blog.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
letsencrypt:
  enabled: true
  clusterIssuer:
    email: alex@conrey.engineering
    privateKeyRef: blog-cert-secret
  certificate:
    dnsNames:
      - hack3d.blog

service:
  type: ExternalName
  externalName: hack3d-assets.website-us-east-1.linodeobjects.com

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/upstream-vhost: "hack3d-assets.website-us-east-1.linodeobjects.com"
    # nginx.ingress.kubernetes.io/use-regex: "true"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: hack3d.blog
      paths:
        - path: /
          pathType: ImplementationSpecific
          svcName: blog
          svcPort: 80
  tls:
    - hosts:
        - hack3d.blog

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
